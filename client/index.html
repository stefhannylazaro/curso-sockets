<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Iniciando socket.io</h3>
    <div id="block-messages">
        <div id="block-messages-in">

        </div>
        <form class="block-messages-form" onsubmit="return sendMessage(this)">
            <div class="block-messages-form-inputs">
                <input type="text" placeholder="Nick" id="nickname">
                <textarea id="text" rows="3"></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    
</body>
